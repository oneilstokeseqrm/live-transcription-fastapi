<!DOCTYPE html>
<html>
    <head>
        <title>Live Transcription</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
            }
            #status {
                padding: 10px;
                border-radius: 5px;
                margin: 20px 0;
            }
            .connected {
                background-color: #d4edda;
                color: #155724;
            }
            .disconnected {
                background-color: #f8d7da;
                color: #721c24;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            #transcript {
                margin-top: 20px;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                min-height: 200px;
                background-color: #f9f9f9;
            }
            #sessionComplete {
                margin-top: 30px;
                padding: 20px;
                border: 2px solid #28a745;
                border-radius: 5px;
                background-color: #d4edda;
                display: none;
            }
            #sessionComplete h2 {
                margin-top: 0;
                color: #155724;
            }
            #sessionComplete h3 {
                color: #155724;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            #sessionComplete .summary {
                font-style: italic;
                margin-bottom: 15px;
            }
            #sessionComplete .action-items {
                list-style-type: none;
                padding-left: 0;
            }
            #sessionComplete .action-items li {
                padding: 8px;
                margin: 5px 0;
                background-color: #fff;
                border-left: 3px solid #28a745;
                padding-left: 15px;
            }
            #sessionComplete .cleaned-transcript {
                white-space: pre-wrap;
                background-color: #fff;
                padding: 15px;
                border-radius: 3px;
                max-height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <h1>Transcribe Audio With FastAPI</h1>
        <p id="status" class="disconnected">Not Connected</p>
        <button id="recordButton">Start Recording</button>
        <div id="transcript"></div>
        
        <div id="sessionComplete">
            <h2>âœ“ Session Complete</h2>
            
            <h3>Summary</h3>
            <div class="summary" id="summary"></div>
            
            <h3>Action Items</h3>
            <ul class="action-items" id="actionItems"></ul>
            
            <h3>Cleaned Transcript</h3>
            <div class="cleaned-transcript" id="cleanedTranscript"></div>
        </div>

        <script>
            const recordButton = document.getElementById('recordButton');
            const statusEl = document.getElementById('status');
            const transcriptEl = document.getElementById('transcript');
            
            let mediaRecorder = null;
            let socket = null;
            let isRecording = false;

            // Determine WebSocket URL dynamically
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/listen`;
            
            console.log('WebSocket URL:', wsUrl);

            recordButton.addEventListener('click', async () => {
                if (!isRecording) {
                    await startRecording();
                } else {
                    stopRecording();
                }
            });

            async function startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    if (!MediaRecorder.isTypeSupported('audio/webm')) {
                        alert('Browser not supported');
                        return;
                    }

                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm',
                    });

                    socket = new WebSocket(wsUrl);

                    socket.onopen = () => {
                        statusEl.textContent = 'Connected - Recording...';
                        statusEl.className = 'connected';
                        console.log('WebSocket connected');
                        
                        mediaRecorder.addEventListener('dataavailable', async (event) => {
                            if (event.data.size > 0 && socket.readyState === 1) {
                                socket.send(event.data);
                            }
                        });
                        
                        mediaRecorder.start(250);
                        isRecording = true;
                        recordButton.textContent = 'Stop Recording';
                    };

                    socket.onmessage = (message) => {
                        const received = message.data;
                        if (received) {
                            console.log('Received:', received);
                            
                            // Try to parse as JSON first
                            try {
                                const data = JSON.parse(received);
                                
                                // Handle session_complete message
                                if (data.type === 'session_complete') {
                                    console.log('Session complete received:', data);
                                    displaySessionComplete(data);
                                    
                                    // Now that we've received and rendered the final data, close the socket
                                    console.log('Closing socket after session_complete');
                                    socket.close();
                                    statusEl.textContent = 'Session Complete';
                                    statusEl.className = 'disconnected';
                                } else if (data.type === 'error') {
                                    console.error('Error from server:', data.message);
                                    transcriptEl.textContent += '\n[Error: ' + data.message + ']';
                                } else {
                                    // Other JSON messages - just append text if available
                                    if (data.text) {
                                        transcriptEl.textContent += ' ' + data.text;
                                    }
                                }
                            } catch (e) {
                                // Not JSON, treat as plain text transcript
                                transcriptEl.textContent += ' ' + received;
                            }
                        }
                    };

                    socket.onclose = () => {
                        console.log('WebSocket closed');
                        statusEl.textContent = 'Disconnected';
                        statusEl.className = 'disconnected';
                    };

                    socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        statusEl.textContent = 'Connection Error';
                        statusEl.className = 'disconnected';
                    };

                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Error accessing microphone: ' + error.message);
                }
            }

            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                
                // Send stop signal to backend instead of closing immediately
                if (socket && socket.readyState === WebSocket.OPEN) {
                    console.log('Sending stop_recording signal');
                    socket.send(JSON.stringify({type: "stop_recording"}));
                    
                    // Safety timeout: force close if no response within 30 seconds
                    setTimeout(() => {
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            console.warn('No session_complete received within 30s, forcing close');
                            alert('Session cleanup timed out. Closing connection.');
                            socket.close();
                            statusEl.textContent = 'Stopped (timeout)';
                            statusEl.className = 'disconnected';
                        }
                    }, 30000);
                }
                
                isRecording = false;
                recordButton.textContent = 'Start Recording';
                statusEl.textContent = 'Processing...';
                statusEl.className = 'disconnected';
            }

            function displaySessionComplete(data) {
                const sessionCompleteEl = document.getElementById('sessionComplete');
                const summaryEl = document.getElementById('summary');
                const actionItemsEl = document.getElementById('actionItems');
                const cleanedTranscriptEl = document.getElementById('cleanedTranscript');
                
                // Display summary
                summaryEl.textContent = data.summary || 'No summary available';
                
                // Display action items
                actionItemsEl.innerHTML = '';
                if (data.action_items && data.action_items.length > 0) {
                    data.action_items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        actionItemsEl.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No action items identified';
                    li.style.fontStyle = 'italic';
                    actionItemsEl.appendChild(li);
                }
                
                // Display cleaned transcript
                cleanedTranscriptEl.textContent = data.cleaned_transcript || 'No cleaned transcript available';
                
                // Show the session complete section
                sessionCompleteEl.style.display = 'block';
                
                // Scroll to the session complete section
                sessionCompleteEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        </script>
    </body>
</html>
